<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Despedida do Ensino Médio</title>
  <!-- título da aba do navegador-->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .media-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .media-container img,
    .media-container iframe {
        width: 100%;
        max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Despedida do Ensino Médio</h1>
 <!-- parte que fica em negrito no texto, bem em cima, antes dos vídeos  -->
    <div class="media-container">
      <img src="path/para/imagem1.jpg" alt="Foto 1">
    </div>

    <div class="media-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="media-container">
      <img src="path/para/imagem2.jpg" alt="Foto 2">
    </div>

    <!-- Aqui é onde a gnt add vídeos, fotos e a edit dos melhores momentos ( parte q mais vai dar trabalho ) -->

  </div>
</body>
</html>
